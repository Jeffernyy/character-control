    </main>
    <footer>
      <article id="movimientos">
        <span>Instructions:</span>
        <ol>
          <li>To do walk, <b>press</b>: <b>A, W, D, S</b></li>
          <li>To do bow, <b>press</b>: <b>Shift</b></li>
          <li>To do jump, <b>press</b>: <b>Backspace</b></li>
          <li>To do hand gesture <b>press</b>: <b>G</b></li>
          <li>To change the character color <b>press</b>: <b>K</b></li>
          <li>To change the background color <b>press</b>: <b>L</b></li>
        </ol>
      </article>
      <section class="contenedor-brujula" >
        <div id="brujula">
          <span id="flecha"></span>
          <div class="contenedor-letras">
